name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: v18.19.x
        cache: npm
    - name: Install dependencies
      run: npm i
    - name: Run tests
      run: npm run test
